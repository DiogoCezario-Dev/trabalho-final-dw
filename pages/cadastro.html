<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro - AnimalLove</title>

    <link rel="stylesheet" href="../css/style.css">

    <link rel="shortcut icon" href="../imagem/favicon_io (2)/favicon-16x16.png" type="image/x-icon">
</head>
<body id="background-cadastro">
    <header class="cointainer-header">
        <section>
            <div class="cointainer-titulo-e-logo">
                <img src="../imagem/pata-png.webp" alt="imagem pata de animal amarela" id="logo-img">
                <h1 id="titulo">AnimalLove</h1>
            </div>
        </section>
        <section>
            <div>
                <nav class="nav-cointainer">
                    <a href="../index.html" class="nav-buttons">Home</a>
                    <a href="produtos.html" class="nav-buttons">Produtos</a>
                    <a href="servicos.html" class="nav-buttons">Serviços</a>
                    <a href="adocao.html" class="nav-buttons">Adoção</a>
                    <a href="#" class="nav-buttons">Cadastro</a>
                </nav>
            </div>
        </section>
    </header>

    <main>
        <div id="Cadastro-página">
            <div>
                <h1>CADASTRO</h1>
            </div>
            <div>
                <section>
                    <form action="" method="post">
                        <div class="campo">
                            <label for="Name" class="label-form">Nome</label>
                            <input type="text" name="Name" id="nome-label" placeholder="Nome completo" required class="form-inputs">
                        </div>

                        <div class="campo">
                            <label for="Email" class="label-form">Email</label>
                            <input type="email" name="Email" id="Email" placeholder="Email@gmail.com" required class="form-inputs">
                        </div>

                        <div class="campo">
                            <label for="Senha" class="label-form">Senha</label>
                            <input type="password" name="Senha" id="Senha" placeholder="Senha" class="form-inputs">
                        </div>

                        <div id="button-cadas">
                            <input type="button" value="Cadastrar" id="cadastro-button">
                        </div>
                    </form>
                </section>
            </div>
        </div>
    </main>
</body>
</html>
